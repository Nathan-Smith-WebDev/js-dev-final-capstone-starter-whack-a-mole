<html>
  <head>
    <link rel="stylesheet" href="./src/styles.css">
  </head>
  <body>

    <h1 id="title">Whack a Mole</h1>
    
      <div class="sound">
      <audio id="background" controls>
        <source src="assets/molesong.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>

      <audio id="hit" controls>
        <source src="assets/hit.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <div>
        <h2 id="startUp">Click <div class="start" onclick="startGame()">
          <button id="start">Start</button>
        </div> to play!</h2>
      </div>
    </div>
      <div>
        <h2>score: <span id="score">0</span></h2>
      </div>
      <div>
          <h2><span id="timer">0</span> seconds left.</h2>
      </div>
    </div>
    <div id="#hammer" class="grid">
      <div id="hole0" class="hole">
        <div id="mole0" class="mole">

        </div>
      </div>
      <div id="hole1" class="hole">
        <div id="mole1" class="mole">

        </div>
      </div>
      <div id="hole2" class="hole">
        <div id="mole2" class="mole">

        </div>
      </div>
      <div id="hole3" class="hole">
        <div id="mole3" class="mole">

        </div>
      </div>
      <div id="hole4" class="hole">
        <div id="mole4" class="mole">

        </div>
      </div>
      <div id="hole5" class="hole">
        <div id="mole5" class="mole">

        </div>
      </div>
      <div id="hole6" class="hole">
        <div id="mole6" class="mole">

        </div>
      </div>
      <div id="hole7" class="hole">
        <div id="mole7" class="mole">

        </div>
      </div>
      <div id="hole8" class="hole">
        <div id="mole8" class="mole">


        </div>
      </div>
    </div>
  
    <script src="./src/index.js"></script>
  </body>
</html>
