<html>
  <head>
    <link rel="stylesheet" href="./src/styles.css">
  </head>
  <body>

    <h1 id="title">
      Whack a Mole
    </h1>
    <div>
      <div class="sound">
        <audio id="background" controls>
          <source src="assets/molesong2.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>

        <audio id="hit" controls>
        <source src="assets/hit.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
        </audio>
      </div>
      <p id="selectDifficulty">Select a Difficulty</p>
      <form id="radio-form">
        <div class="radio-container" id="radio-container">
          <label     class="radio-text">
            <input 
        
            type="radio" 
            id="easy" 
            name="difficulty" 
            value="easy">
            Easy
          </label>
          <br>
          <label     class="radio-text">
            <input 
           
            type="radio" 
            id="normal" 
            name="difficulty" 
            value="normal" checked>
            Normal
          </label>
          <br>
          <label  class="radio-text">
            <input 
           
            type="radio" 
            id="hard" 
            name="difficulty" 
            value="hard">
            Hard
          </label>
        </div>
      </form>
      <div>
        <h2 id="startUp">Click <div class="start" onclick="startGame()">
          <button id="start">Start</button>
        </br> to play!
        </h2>
      </div>
 
      <div>
        <h2>score: <span id="score">0</span></h2>
      </div>
      <div>
          <h2 id="timerDisplayText"><span id="timer">0</span> seconds left.</h2>
      </div>
      <div >
        <h3 class="hide" id="gameOverText">GAME OVER!</h3>
      </div>
    </div>  
    <div id="#hammer" class="grid">
      <div id="hole0" class="hole">
        <div
         id="mole0" class="mole">

        </div>
      </div>
      <div id="hole1" class="hole">
        <div id="mole1" class="mole">

        </div>
      </div>
      <div id="hole2" class="hole">
        <div id="mole2" class="mole">

        </div>
      </div>
      <div id="hole3" class="hole">
        <div id="mole3" class="mole">

        </div>
      </div>
      <div id="hole4" class="hole">
        <div id="mole4" class="mole">

        </div>
      </div>
      <div id="hole5" class="hole">
        <div id="mole5" class="mole">

        </div>
      </div>
      <div id="hole6" class="hole">
        <div id="mole6" class="mole">

        </div>
      </div>
      <div id="hole7" class="hole">
        <div id="mole7" class="mole">

        </div>
      </div>
      <div id="hole8" class="hole">
        <div id="mole8" class="mole">


        </div>
      </div>
     
    </div>
  
  
    <script src="./src/index.js"></script>
  </body>
</html>
